<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CF2030;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9a1826;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>

  <!-- Person Icon -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="50" fill="rgba(255,255,255,0.9)"/>

    <!-- Body -->
    <path d="M -70,120 Q -70,50 -50,30 Q -30,10 0,10 Q 30,10 50,30 Q 70,50 70,120 Z"
          fill="rgba(255,255,255,0.9)"/>
  </g>

  <!-- BNI Text -->
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="32"
        font-weight="bold" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    BNI Member
  </text>
</svg>
