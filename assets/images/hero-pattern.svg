<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#F5F3F0"/>

  <!-- 抽象的な幾何学模様 - MUJI風 -->

  <!-- 大きな円 - 左上 -->
  <circle cx="150" cy="150" r="200" fill="#E5DDD5" opacity="0.4"/>

  <!-- 中サイズの円 - 右下 -->
  <circle cx="1050" cy="650" r="150" fill="#E5DDD5" opacity="0.3"/>

  <!-- 小さな円 - 中央右 -->
  <circle cx="900" cy="300" r="80" fill="#8B7355" opacity="0.15"/>

  <!-- 線 - 垂直 -->
  <line x1="400" y1="0" x2="400" y2="800" stroke="#8B7355" stroke-width="1" opacity="0.1"/>
  <line x1="800" y1="0" x2="800" y2="800" stroke="#8B7355" stroke-width="1" opacity="0.1"/>

  <!-- 線 - 水平 -->
  <line x1="0" y1="400" x2="1200" y2="400" stroke="#8B7355" stroke-width="1" opacity="0.1"/>

  <!-- 四角形 - 左下 -->
  <rect x="50" y="550" width="120" height="120" fill="none" stroke="#8B7355" stroke-width="1" opacity="0.2"/>

  <!-- 四角形 - 右上 -->
  <rect x="950" y="100" width="100" height="100" fill="none" stroke="#8B7355" stroke-width="1" opacity="0.2"/>

  <!-- 三角形 - 中央下 -->
  <path d="M 600 650 L 550 750 L 650 750 Z" fill="#E5DDD5" opacity="0.3"/>

  <!-- ドット - 散りばめる -->
  <circle cx="300" cy="250" r="4" fill="#8B7355" opacity="0.3"/>
  <circle cx="700" cy="150" r="4" fill="#8B7355" opacity="0.3"/>
  <circle cx="500" cy="600" r="4" fill="#8B7355" opacity="0.3"/>
  <circle cx="200" cy="450" r="4" fill="#8B7355" opacity="0.3"/>
  <circle cx="1000" cy="500" r="4" fill="#8B7355" opacity="0.3"/>
</svg>
