<svg width="3840" height="2160" viewBox="0 0 3840 2160" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CF2030;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A01828;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B1420;stop-opacity:1" />
    </linearGradient>

    <!-- Decorative Circle Gradients -->
    <radialGradient id="circle1">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.12" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="circle2">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.08" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="3840" height="2160" fill="url(#bgGradient)"/>

  <!-- Decorative Circles -->
  <circle cx="3200" cy="400" r="800" fill="url(#circle1)"/>
  <circle cx="500" cy="1800" r="700" fill="url(#circle2)"/>

  <!-- Main Content -->
  <g text-anchor="middle" font-family="'Noto Sans JP', sans-serif">
    <!-- Title -->
    <text x="1920" y="900" font-size="180" font-weight="800" fill="#FFFFFF" letter-spacing="-2">
      <tspan>BNI週次レポート</tspan>
    </text>

    <!-- Date (Dynamic) -->
    <text id="date" x="1920" y="1100" font-size="100" font-weight="500" fill="#FFFFFF" opacity="0.95">
      <tspan>{{date}}</tspan>
    </text>

    <!-- Footer -->
    <text x="1920" y="1450" font-size="48" font-weight="500" fill="#FFFFFF" opacity="0.9">
      <tspan>Givers Gain® | BNI Slide System</tspan>
    </text>
  </g>

  <!-- Subtle BNI Logo Pattern (Optional) -->
  <g opacity="0.05" transform="translate(3400, 100)">
    <circle cx="0" cy="0" r="150" fill="none" stroke="#FFFFFF" stroke-width="8"/>
    <circle cx="0" cy="0" r="100" fill="none" stroke="#FFFFFF" stroke-width="6"/>
  </g>
</svg>
