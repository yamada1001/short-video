<svg width="3840" height="2160" viewBox="0 0 3840 2160" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="3840" height="2160" fill="#FAFBFC"/>

  <!-- Decorative Background Gradient Mesh -->
  <defs>
    <radialGradient id="mesh1">
      <stop offset="0%" style="stop-color:#CF2030;stop-opacity:0.08" />
      <stop offset="50%" style="stop-color:#CF2030;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="mesh2">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:0.06" />
      <stop offset="50%" style="stop-color:#3498DB;stop-opacity:0" />
    </radialGradient>
  </defs>

  <circle cx="800" cy="600" r="600" fill="url(#mesh1)"/>
  <circle cx="3000" cy="1500" r="700" fill="url(#mesh2)"/>

  <!-- Title -->
  <text x="1920" y="300" font-family="'Noto Sans JP', sans-serif" font-size="120" font-weight="700" fill="#1a1a1a" text-anchor="middle">
    <tspan>今週のサマリー</tspan>
  </text>

  <!-- Title Underline -->
  <rect x="1840" y="340" width="160" height="8" fill="#CF2030" rx="4"/>

  <!-- Card Grid (4 cards: 2x2) -->

  <!-- Card 1: ビジター紹介数 -->
  <g id="card1">
    <!-- Card Background -->
    <rect x="400" y="500" width="800" height="450" fill="#FFFFFF" rx="24" stroke="#E5E7EB" stroke-width="2"/>
    <!-- Top Border -->
    <rect x="400" y="500" width="800" height="8" fill="url(#cardGradient)" rx="24"/>

    <!-- Icon Circle -->
    <circle cx="800" cy="650" r="80" fill="#FFF5F5" stroke="#CF2030" stroke-width="3"/>

    <!-- Value -->
    <text id="visitors" x="800" y="830" font-family="'Inter', sans-serif" font-size="110" font-weight="800" fill="#CF2030" text-anchor="middle">
      <tspan>{{total_visitors}}</tspan>
    </text>

    <!-- Label -->
    <text x="800" y="900" font-family="'Noto Sans JP', sans-serif" font-size="40" font-weight="600" fill="#4a4a4a" text-anchor="middle">
      <tspan>ビジター紹介数</tspan>
    </text>
  </g>

  <!-- Card 2: 総リファーラル金額 -->
  <g id="card2">
    <rect x="1320" y="500" width="800" height="450" fill="#FFFFFF" rx="24" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="1320" y="500" width="800" height="8" fill="url(#cardGradient)" rx="24"/>

    <circle cx="1720" cy="650" r="80" fill="#F0FFF4" stroke="#27AE60" stroke-width="3"/>

    <text id="amount" x="1720" y="830" font-family="'Inter', sans-serif" font-size="110" font-weight="800" fill="#27AE60" text-anchor="middle">
      <tspan>¥{{total_referral_amount}}</tspan>
    </text>

    <text x="1720" y="900" font-family="'Noto Sans JP', sans-serif" font-size="40" font-weight="600" fill="#4a4a4a" text-anchor="middle">
      <tspan>総リファーラル金額</tspan>
    </text>
  </g>

  <!-- Card 3: 出席者数 -->
  <g id="card3">
    <rect x="2140" y="500" width="800" height="450" fill="#FFFFFF" rx="24" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="2140" y="500" width="800" height="8" fill="url(#cardGradient)" rx="24"/>

    <circle cx="2540" cy="650" r="80" fill="#F0F8FF" stroke="#3498DB" stroke-width="3"/>

    <text id="attendance" x="2540" y="830" font-family="'Inter', sans-serif" font-size="110" font-weight="800" fill="#3498DB" text-anchor="middle">
      <tspan>{{total_attendance}}</tspan>
    </text>

    <text x="2540" y="900" font-family="'Noto Sans JP', sans-serif" font-size="40" font-weight="600" fill="#4a4a4a" text-anchor="middle">
      <tspan>出席者数</tspan>
    </text>
  </g>

  <!-- Card 4: ワンツーワン実施数 -->
  <g id="card4">
    <rect x="860" y="1080" width="800" height="450" fill="#FFFFFF" rx="24" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="860" y="1080" width="800" height="8" fill="url(#cardGradient)" rx="24"/>

    <circle cx="1260" cy="1230" r="80" fill="#FFF5F0" stroke="#F39C12" stroke-width="3"/>

    <text id="onetoone" x="1260" y="1410" font-family="'Inter', sans-serif" font-size="110" font-weight="800" fill="#F39C12" text-anchor="middle">
      <tspan>{{total_one_to_one}}</tspan>
    </text>

    <text x="1260" y="1480" font-family="'Noto Sans JP', sans-serif" font-size="40" font-weight="600" fill="#4a4a4a" text-anchor="middle">
      <tspan>ワンツーワン実施数</tspan>
    </text>
  </g>

  <!-- Card 5: 回答者数 -->
  <g id="card5">
    <rect x="1780" y="1080" width="800" height="450" fill="#FFFFFF" rx="24" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="1780" y="1080" width="800" height="8" fill="url(#cardGradient)" rx="24"/>

    <circle cx="2180" cy="1230" r="80" fill="#F5F0FF" stroke="#9B59B6" stroke-width="3"/>

    <text id="responses" x="2180" y="1410" font-family="'Inter', sans-serif" font-size="110" font-weight="800" fill="#9B59B6" text-anchor="middle">
      <tspan>{{response_count}}</tspan>
    </text>

    <text x="2180" y="1480" font-family="'Noto Sans JP', sans-serif" font-size="40" font-weight="600" fill="#4a4a4a" text-anchor="middle">
      <tspan>回答者数</tspan>
    </text>
  </g>

  <!-- Gradient for card top border -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CF2030;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4858;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
